  mysql:
    container_name: mysql
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: loumo
      MYSQL_USER: loumo_user
      MYSQL_PASSWORD: krest
    ports:
      - "3317:3306"
    volumes:
      - mysql-data:/data/mysql
    networks:
      - caddy-net

networks:
  caddy-net:
    name: caddy-net
    external: true

volumes:
  mongo-data: {}
  mysql-data: {}
